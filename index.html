<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/rkota-grid-help.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="container-fluid">
        <h1>Répertoire de contact</h1>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="medium-col-6 card">
                <h2>Formulaire de contact</h2>
                <form action="" method="post" class="row form-group" enctype="multipart/form-data">
                    <div class="medium-col-12">
                        <label for="firstname"class="labelMessage">Pénom</label>
                        <input type="text" name="firstname" class="form-control" id="first-name" />

                    </div>
                    <div class="medium-col-12">
                        <label for="name">Nom</label>
                        <input type="text" name="name" class="form-control" id="last-name" />
                    </div>
                    <div class="medium-col-12">
                        <label for="group">Groupe</label>
                        <select name="group" class="form-control" id="group">
                            <option value="" disabled selected>Choisir le groupe</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="medium-col-12">
                        <label for="biography">Biog</label>
                        <textarea name="" class="form-control" id="biography" cols="30" rows="5"></textarea>
                    </div>
                    <div class="medium-col-12">
                        <div class="row">
                            <div class="medium-col-6">
                                <label for="image-file" class="choice-label-photo"><i class="far fa-image"></i>&nbsp;
                                    Choisir un
                                    fichier</label>
                                <input type="file" class="form-control" alt="" id="image-file" accept="image/*"
                                    multiple="false" class="img-file" />
                            </div>
                            <div class="medium-col-6">
                                <img src="" alt="Aucun fichier Selectionné" srcset="" id="image-preview-avatar"
                                    class="img-circle img-rounded" />
                            </div>
                        </div>
                    </div>
                    <div class="medium-col-2">
                        <button type="submit" class="btn btn-primary" id="btn-create">
                            Créer
                        </button>
                    </div>
                    <div class="medium-col-2">
                        <button type="reset" class="btn btn-danger" id="btn-reset">
                            Réinit.
                        </button>
                    </div>
                </form>
            </div>
            <div class="medium-col-6 card card-id">
                <h2 class="contact-title">Liste de contact</h2>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
